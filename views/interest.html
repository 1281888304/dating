<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
</nav>
<div class="container">
    <h1>Interests</h1>
    <hr>

    <form action="#" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Indoor interesting</label>
        <div class="row">
            <repeat group="{{ @indoors }}" value="{{ @indoor }}">
                <div class="col-6 col-sm-3">
                <label><input type="checkbox"
                              name="indoor"
                              id="{{ @indoor }}"
                              value="{{ @indoor }}"> {{ ucfirst(@indoor) }}
                    </input></label>
            </div>
            </repeat>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">OutDoor interesting</label>
        <div class="row">
            <repeat group="{{ @outdoors }}" value="{{ @outdoor }}">
                <div class="col-6 col-sm-3">
                <label><input type="checkbox"
                              name="outdoor"
                              id="{{ @outdoor }}"
                              value="{{ @outdoor }}"> {{ ucfirst(@outdoor) }}
                    </input></label>
                </div>
            </repeat>
        </div>
    </div>

    <div class="col-xs-3 ">
        <button type="submit" class="btn btn-primary float-right">Summary ></button>
    </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
