<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style1.css">

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
</nav>
<div class="container">
    <h1>profile</h1>
    <hr>
    <form action="#" method="post" class="form-horizontal">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="email" id="email"
                               value="{{@email}}">
                    </div>
                    <span class="err">
                        <check if="{{ isset(@errors['email']) }}">
                            {{ @errors['email'] }}
                        </check>
                    </span>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"
                           for="state">State</label>
                    <!--            try repeat-->
                    <div class="col-sm-4">
                        <select class="form-control" name="state" id="state">
                            <option>WA</option>
                            <option>CA</option>
                            <option>MN</option>
                            <option>FL</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Seeking</label>
                    <div class="col-sm-4">
                        <repeat group="{{ @genders }}" value="{{ @gender }}">
                            <label><input type="radio"
                                          name="seek"
                                          id="{{ @gender }}"
                                          value="{{ @gender }}"> {{ ucfirst(@gender) }}
                            </label><br>
                        </repeat>
                    </div>
                </div>

            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label for="bio" class="col-sm-2 control-label">Bio</label>

                    <div class="col-sm-4">
                        <textarea name="bio" id="bio"></textarea>
                    </div>
                </div>
            </div>

            <div class="col-xs-3 ">
                <button type="submit" class="btn btn-primary float-right">Interest</button>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
